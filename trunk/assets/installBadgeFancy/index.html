		body {

			background-color: #ffffff;

		}

</head>
<body>

<!-- BEGIN EMBED CODE -->
	
	<!-- IMPORTANT: Make sure you also copy the swfobject script tag from the head above -->
	
	<div id="flashcontent" style="width:215px; height:180px;">
		<strong>Please upgrade your Flash Player</strong>
		This is the content that would be shown if the user does not have Flash Player 6.0.65 or higher installed.
	</div>

	<script type="text/javascript">
		// <![CDATA[
		// version 9.0.115 or greater is required for launching AIR apps.
		
			var so = new SWFObject("AIRInstallBadge.swf", "", "215", "180", "9.0.115", "#ffffff");
		so.useExpressInstall("expressinstall.swf");

		so.addVariable("airversion", "1.5");

		so.addVariable("appurl", "http://airbob.googlecode.com/files/Airbob.air");
		so.addVariable("image", "airbob_installbadge.jpeg");
		so.addVariable("appid", "be.nascom.Airbob");
		so.addVariable("pubid", "BE1F5C277D646D6697B1703126EAE6941935AE7C.1");
		so.addVariable("appversion", "v0.9.1");
		so.addVariable("helpurl", "http://code.google.com/p/airbob/");
		so.write("flashcontent");
		
		// ]]>
	</script>

	</body>
